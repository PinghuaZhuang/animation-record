			<img src="./resource/3.jpg" width="200" height="200" class="" style="margin-left: 0px;">

			<img src="./resource/6.jpg" width="200" height="200" class="" style="margin-left: 0px;">
			<img src="./resource/7.jpg" width="200" height="200" style="margin-left: 0px;" class="">

			<img src="./resource/2.jpg" width="200" height="200" style="margin-left: 0px;" class="">

		<script src="./resource/kort.js"></script>

		<script>
			// FF OS X animates this at 3-4 FPS when there are box-shadows
			// on the images, hence the hack... Ugh :/
			if (navigator.userAgent.match(/firefox/gi)) {
				[].slice.call(document.querySelectorAll('.thumb img')).forEach(function (el) { el.style.boxShadow = 'none'; });
			}
		</script>
